/* GenOpt initialization file for DAYSIM

*/

Simulation{
   // Files used during optimization
   Files{
      // The DASYSIM header file must be included here
      // as well as the batch file needed to run the simulation
      // Also, any files which are to be modified are included here
      Template{
         File1 = "RCalibrate.pl";
         Path1 = "C:/cygwin/home/Adam/New_CHREM/bcd/CREST/Light_Calibrate/Templates";
         
         File2 = "input.txt";
         Path2 = Simulation.Files.Template.Path1; // Same path as above
      }
      // Name and path to target file 
      Input{

         File1 = "RCalibrate.pl";
         
         File2 = "input.txt";
         SavePath2 = "C:/cygwin/home/Adam/New_CHREM/bcd/CREST/Light_Calibrate/Outputs";
         
      }
      // Log file Error messages
      Log{
        File1 = "Output.log";
        //SavePath1 = Simulation.Files.Input.SavePath2;
      }
      // File containing Postprocessed results
      Output{
         File1 = "Output.out";
         SavePath1 = Simulation.Files.Input.SavePath2;

      }
      // File explaining how to start DAYSIM
      Configuration{
         File1 = "LCalibrate_W7.cfg";
         Path1 = "C:/cygwin/home/Adam/New_CHREM/bcd/CREST/Light_Calibrate";
      }

   } // end Simulation.Files
   
   // DAYSIM options
   CallParameter {
   }

   ObjectiveFunctionLocation {
      // Rules for decoding Postprocessor output. Genopt will read the text
      // immediately after the last occurance of the given delimiter

      Name1 = TrueErr;
      Delimiter1 = "True Error = ";


   } // end Simulation.ObjectiveFunctionLocation
   
} // end Simulation

// Optimization configuration.
Optimization{
   Files{
      Command {
         File1 = "command.txt";
         Path1 = Simulation.Files.Configuration.Path1;
         
      }
   }
}